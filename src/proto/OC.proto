
syntax = "proto3";

package OC;

message AlphanumericalTag {
	string name = 1;
}

message DateTag {
	uint32 year = 1;
	uint32 month = 2;
	uint32 day = 3;
}

message TimeTag {
	uint32 hours = 1;
	uint32 minutes = 2;
	uint32 seconds = 3;
	uint32 milliseconds = 4;
}

message NumericalTag {
	int64 number = 1;
}

message RGBTag {
	string name = 1;
}

message Tag {
	int64 id = 1;
	int64 tagSetId = 2;
	int64 typeId = 3;
	oneof payload {
	      AlphanumericalTag alpha = 4;
	      DateTag date = 5;
	      TimeTag time = 6;
	      NumericalTag number = 7;
	      RGBTag RGB = 8;
	}
}

message GetTagRequest {
	int64 id = 1;
}

message GetTagResponse {
	Tag tag = 1;
}

message Empty {
}

service OCService {
	rpc getTag(GetTagRequest) returns (GetTagResponse) {};

	// Future functionality
	rpc reConnectDB(Empty) returns (Empty) {};
	rpc stopService(Empty) returns (Empty) {};
}
