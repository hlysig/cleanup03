version: "2"
services:
  ocdb:
    network_mode: bridge
    hostname: ob-db
    environment:
      - "POSTGRES_HOST_AUTH_METHOD=trust"
    build:
      context: ./database
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
  core:
    network_mode: bridge
    hostname: core
    build:
      context: .
      dockerfile: Dockerfile_core
    ports:
      - "26026:26026"
    links:
      - ocdb

